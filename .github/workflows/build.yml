name: Build to Artifact

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: 'temurin'
          
      # - name: Cache Maven packages
      #   uses: actions/cache@v2
      #   with:
      #     path: ~/.m2
      #     key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      #     restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean install -B -V
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hs-script-artifact
          path: /home/runner/work/Hearthstone-Script/Hearthstone-Script/Hearthstone-Script/target/hs-script_v4.0.0.1-PATCH.zip
